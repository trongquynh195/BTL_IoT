<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Door Control</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef;
            /* Slightly gray background */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            width: 100%;
            background-color: #343a40;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .menu-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #0056b3;
            color: #f4f4f4;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            color: white;
        }

        .logout-button {
            padding: 5px 10px;
            background-color: #ff4c4c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #e63939;
        }

        .content {
            padding: 20px;
        }

        h2 {
            color: #343a40;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        .table {
            margin-top: 20px;
        }

        .thead-dark {
            background-color: #343a40;
            color: white;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <nav>
        <div class="menu-left">
            <div class="logo">Smart Door Control</div>
            <a href="/">Home</a>
            <a href="/dulieu">Dữ liệu</a>
            <a href="#history">Lịch sử</a>
        </div>

        <div class="user-info">
            <span>Username</span>
            <button class="logout-button">Logout</button>
        </div>
    </nav>

    <div class="content container mt-4">
        <h2 class="mb-4">Access Log</h2>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Username</th>
                    <th>Card Number</th>
                    <th>Date & Time</th>
                    <th>Door Status</th>
                </tr>
            </thead>
            <tbody id="accessLogTable"></tbody>
        </table>
    </div>
    <script>
        // const socket = require('../../socket/socket.js');
        const socket = io();

        socket.on('doorStatus', function (logs) {
            $('#accessLogTable').empty();
            logs.forEach(log => {
                const status = log.doorStatus === 1 ? "Success" : "Failure";
                $('#accessLogTable').append(`
                        <tr>
                            <td>${log.id}</td>
                            <td>${log.time}</td>
                            <td>${log.date}</td>
                            <td>${log.log}</td>
                        </tr>
                    `);
            });
        });
    </script>
</body>

</html>
